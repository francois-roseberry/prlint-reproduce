name: 'Lint PR title'
on:
  pull_request:
    branches: ['main']

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        shell: bash
        run: npm install

      - name: Lint PR title
        uses: kevintyj/prlint@main

  can-pull-request-merge:
    name: Lint PR title check was successful
    runs-on: ubuntu-latest
    needs:
      - lint-pr-title

    steps:
      - shell: bash
        run: |
          echo "Lint PR title check was successful"
